<!DOCTYPE html>

<head>

    <link href="css/style.css" rel="stylesheet"/>

<body>
<div class="knapDiv">

</div>

    <div class="sognForm" id="sognForm">

                <label>Navn</label>

                <label>Skal sognet lukkes? Check checkboksen og v√¶lg en dato</label>
                <input class="form-control" type="checkbox" id="checkbox">

            <button class="btn btn-primary opretSogn" id="createSognBtn" onclick="createSogn()">Opret Sogn</button>

    </div>


<div class="container sognDiv" id="outerSogn">
    <div class="innerDiv" id="sognID"></div>
</div>
